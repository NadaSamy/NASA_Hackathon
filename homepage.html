<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">
                    <img src="./img/NASA_logo.png" alt="Nasa Logo">
                </a>
            </div>
            <div class="nav-right">
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Updates</a>
                </div>
            </div>
            <div class="search">
                <div>
                    <img src="./img/search.png" alt="">
                    <form action="https://google.com/search" role="search" method="GET">
                        <input type="text" placeholder="Search" name="q">
                    </form>
                </div>
            </div>
        </nav>
        <div class="home">
            <div class="homeText">
                <h1>Team NLG Hackathon project superhero sorsar</h1>
                <button class="btn btn-primary">Explore Space</button>
            </div>
            <div class="homeImg">
                <img src="./img/astronaut.png" alt="astronaut">
            </div>                
        </div>
    </header>
    <script src="./js/app.js"></script>
</body>
</html>
